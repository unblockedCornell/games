<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EveryGame</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
  <div class="ads-space"></div> <!-- Space for Google ads -->
  <div class="content-wrapper">
    <nav>
      <img src="images/logo.png" alt="logo">
      <h1>EveryGame</h1>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
      <div class="hero-content">
        <div class="hero-left">
          <h1>Every. Online. Game.</h1>
          <p>playable, accessible, here.</p>
          <div class="search">
            <input type="text" id="search-bar" placeholder="Search...">
            <button><i class="fas fa-search"></i></button>
          </div>
          <div class="suggestions" id="suggestions"></div>
        </div>
        <div class="hero-right">
          <h2>Popular Games</h2>
          <div class="popular-games">
            <!-- Wrap each card in an anchor tag to make it clickable -->
            <a href="game.html?id=bob-the-robber-2">
              <div class="card" data-players="120K players">
                <img src="images/bob-the-robber-2.png" alt="Bob The Robber 2">
                <h3>Bob The Robber 2</h3>
              </div>
            </a>
            <a href="game.html?id=vex7">
              <div class="card" data-players="200K players">
                <img src="images/vex7.jpeg" alt="Vex 7">
                <h3>Vex 7</h3>
              </div>
            </a>
            <a href="game.html?id=drive-mad">
              <div class="card" data-players="300K players">
                <img src="images/drive-mad.jpg" alt="Drive Mad">
                <h3>Drive Mad</h3>
              </div>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Featured Section -->
    <div class="featured">
      <h1>All Games</h1>
      <div id="games">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="fillAllGames.js"></script>
</body>
</html>
