<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="game-title">Game</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="games.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">EVERY GAME</div>
      <ul class="menu">
        <li class="dropdown">
          <a href="#">Strategy</a>
          <ul class="dropdown-content">
            <li><a href="#">Game 1</a></li>
            <li><a href="#">Game 2</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#">Skill</a>
          <ul class="dropdown-content">
            <li><a href="#">Game 3</a></li>
            <li><a href="#">Game 4</a></li>
          </ul>
        </li>
        <li><a href="#">Numbers</a></li>
        <li><a href="#">Logic</a></li>
        <li><a href="#">Classic</a></li>
        <li><a href="#">Trivia</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search games here">
      </div>
    </nav>
  </header>

  <main>
    <div class="content-container">
      <div class="iframe-section">
        <h1 id="game-title-heading">TITLE OF GAME</h1>
        <iframe id="game-frame" src="" frameborder="0"></iframe>
        <p id="game-description">
          CATEGORY: <span id="game-category"></span><br><br>
          Instructions: <span id="game-instructions"></span> <br><br>
          <span id="game-data_players"></span> currently playing!
        </p>
      </div>
      <aside class="sidebar">
        <h2>Related Games</h2>
        <div id="related-games" class="related-games"></div>
      </aside>
    </div>
  </main>

  <script src="game.js"></script>
</body>
</html>
